<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Hunter API - Monstruos</title>
    <link rel="stylesheet" href="./style.css">
    <!--Iconos bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Contenedor superior -->
    <div class="header-container">
        <div class="tituloPagina"> 
            <h1>Monster Hunter:</h1>
            <h1>Bestiario</h1>
        </div>
        <div class="header-image">
            <img src="./img/mhp3rd.png" alt="Imagen de cabecera">
        </div>
    </div>

    <div class="filter-container" id="filterContainer">
        <div class="filter-section" id="elementsSection">
            <h3>Elementos:</h3>
        </div>
        <div class="filter-section" id="resetSection">
            <h3>Reiniciar Filtros</h3>
        </div>
    </div>

    <div class="monsters-container" id="monstersContainer"></div>

    <div class="modal" id="monsterModal">
        <div class="modal-content" id="modalContent">
            <button class="close-btn" onclick="closeModal()">Cerrar</button>
        </div>
    </div>
    
    <!-- Contenedores de filtros -->
    <div class="filter-container" id="filterContainer">
        <div class="filter-section" id="statesSection">
            <h3>Estados:</h3>
        </div>
        <div class="filter-section" id="weaknessesSection">
            <h3>Debilidades:</h3>
        </div>
    </div>

    <footer>
        <p><i class="bi bi-github"></i> Proyecto alojado en <a target="_blank" href="https://github.com/MVOSSES/EnciclopediaMHAPI" target="_blank">EnciclopediaMHAPI</a></p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
